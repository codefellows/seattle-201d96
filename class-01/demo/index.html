<!DOCTYPE html>
<html>
  <head>
    <!-- here goes metadata -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Class 01</title>
    <style>
      header {
        border-radius: 25px;
      }

      main {
        background-color: blue;
        color: black;
      }
    </style>
  </head>
  <body>
    <!-- 
      Everything you see! 
        Our Content should be semantic (mean important)
    -->
    <header style="background-color:red; color: white;">
      <h1>Most Important Piece of Content</h1>
      <h2>An important but no the most important piece of content</h2>
    </header>

    <main>
      <p>A simple Paragraph</p>
      <ul>
        <li>First Item</li>
        <li>Second Item</li>
      </ul>
      <ol>
        <li>First Item</li>
        <li>Second Item</li>
      </ol>
    </main>

    <footer>
      <p>&copy; Code Fellows 201d96</p>
    </footer>
    <script>
      // declaring variables
      let name = 'Jacob';  // this is a statement
      const age = 33; // this is a statement
      let answer1 = 'Nothing yet';

      // expressions and statements
      // statement is any instruction given to your computer.
      // expression is anything that returns a value.

      let greeting = 'Your name is ';
      // js functions built into the browser
      alert(greeting  + name + ' and your age is ' + age);

      answer1 = prompt('What is your name?');
      alert(answer1);

      let answer2 = prompt('How old are you');
      alert(answer2);

      alert(answer1 + answer2);
    </script>
  </body>
</html>
